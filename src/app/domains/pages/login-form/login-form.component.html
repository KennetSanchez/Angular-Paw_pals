<form
  [formGroup]="formLogin"
  (ngSubmit)="submit()"
  class="flex flex-col w-full h-full"
>
  <label for="email">Email: </label>
  <input
    [class.invalid]="
      formLogin.get('email')?.invalid && formLogin.get('email')?.touched
    "
    [class.valid]="
      formLogin.get('email')?.valid && formLogin.get('email')?.touched
    "
    id="email"
    type="email"
    formControlName="email"
  />
  <label for="password">Contraseña: </label>
  <input
    [class.invalid]="
      formLogin.get('password')?.invalid && formLogin.get('password')?.touched
    "
    [class.valid]="
      formLogin.get('password')?.valid && formLogin.get('password')?.touched
    "
    id="password"
    type="password"
    formControlName="password"
  />

  <div class="flex flex-row justify-center self-center">
    <button
      class="rounded-md p-4 m-4 w-48 h-16 bg-red-400 text-neutral-50 text-2xl font-semibold text-center hover:bg-red-500"
      type="button"
      (click)="cancel()"
    >
      Cancelar
    </button>

    <button
      class="rounded-md p-4 m-4 w-48 h-16 bg-cyan-400 text-neutral-50 text-2xl font-semibold text-center hover:bg-cyan-500"
      type="submit"
    >
      Iniciar sesión
    </button>
  </div>
</form>
